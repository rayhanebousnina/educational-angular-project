<p-sidebar [(visible)]="display" [baseZIndex]="10000">
  <h1 style="font-weight: normal">Left Sidebar</h1>
  <p-button
    type="button"
    (click)="display = false"
    label="Save"
    styleClass="p-button-success"
  ></p-button>
  <p-button
    type="button"
    (click)="display = false"
    label="Cancel"
    styleClass="p-button-secondary"
  ></p-button>
</p-sidebar>

<button
  pButton
  pRipple
  type="button"
  (click)="display = true"
  icon="pi pi-bell"
  class="p-button-rounded p-button-warning"
></button>
