<!-- <p-tabMenu [model]="items"></p-tabMenu> -->
<div>
  <h1>{{ title }}</h1>
  <button (click)="toggleProduct()">Click Me!</button>
  <div *ngFor="let product of products">
    <div *ngIf="showProduct">
      <div>{{ product.productName }}</div>
      <div>{{ product.productPrice }}</div>
    </div>
  </div>
</div>
